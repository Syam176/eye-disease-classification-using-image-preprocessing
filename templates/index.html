<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .preview-container {
            width: 100%;
            height: 300px;
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .preview-image {
            max-width: 100%;
            max-height: 100%;
        }
        .result-container {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #f1f8ff;
            display: none;
        }
        .confidence-bar {
            height: 20px;
            background-color: #28a745;
            border-radius: 5px;
        }
        .upload-btn {
            position: relative;
            overflow: hidden;
        }
        .upload-btn input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;   
            cursor: inherit;
            display: block;
        }
        .loading {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center mb-4">Image Classifier</h1>
        
        <div class="preview-container" id="previewContainer">
            <span id="previewPlaceholder">Upload an image to classify</span>
            <img id="previewImage" class="preview-image" style="display: none;">
        </div>
        
        <div class="d-grid gap-2">
            <button class="btn btn-primary upload-btn">
                <input type="file" id="imageUpload" accept="image/*">
                Choose Image
            </button>
            <button class="btn btn-success" id="predictBtn" disabled>Classify Image</button>
        </div>
        
        <div class="loading text-center" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Processing image...</p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3 class="mb-3">Classification Result</h3>
            <div class="row">
                <div class="col-md-4">
                    <img id="resultImage" class="img-fluid rounded" alt="Classified Image">
                </div>
                <div class="col-md-8">
                    <h4 id="className">Class: <span></span></h4>
                    <p>Confidence Score: <span id="confidenceScore"></span></p>
                    <div class="progress">
                        <div id="confidenceBar" class="confidence-bar" role="progressbar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('imageUpload');
            const previewImage = document.getElementById('previewImage');
            const previewPlaceholder = document.getElementById('previewPlaceholder');
            const predictBtn = document.getElementById('predictBtn');
            const resultContainer = document.getElementById('resultContainer');
            const className = document.querySelector('#className span');
            const confidenceScore = document.getElementById('confidenceScore');
            const confidenceBar = document.getElementById('confidenceBar');
            const resultImage = document.getElementById('resultImage');
            const loading = document.getElementById('loading');
            
            imageUpload.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                        previewPlaceholder.style.display = 'none';
                        predictBtn.disabled = false;
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
            
            predictBtn.addEventListener('click', function() {
                const file = imageUpload.files[0];
                if (!file) return;
                
                const formData = new FormData();
                formData.append('file', file);
                
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                
                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }
                    
                    resultContainer.style.display = 'block';
                    className.textContent = data.class;
                    confidenceScore.textContent = (data.confidence * 100).toFixed(2) + '%';
                    confidenceBar.style.width = (data.confidence * 100) + '%';
                    resultImage.src = 'data:image/jpeg;base64,' + data.image;
                })
                .catch(error => {
                    loading.style.display = 'none';
                    alert('Error: ' + error.message);
                });
            });
        });
    </script>
</body>
</html>
